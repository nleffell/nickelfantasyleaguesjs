name: Merge JSON Updates to Main

permissions:
  contents: write

on:
  schedule:
    - cron: "20 12 * * *"  # 8:20 AM ET during EDT 7:20 AM ET during EST
    - cron: "20 0 * * *"   # 8:20 PM ET during EDT 7:20 PM ET during EST
  workflow_dispatch:        # allow manual trigger anytime

concurrency:
  group: merge-json-updates
  cancel-in-progress: true
  
jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Ensure main is up to date
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Fetch json-updates
        run: git fetch origin json-updates

      - name: Merge if Changes Exist
        run: |
          if git diff --quiet main origin/json-updates; then
            echo "No changes to merge."
            exit 0
          fi

          echo "Changes detected in the following files:"
          git diff --name-only main origin/json-updates

          git merge origin/json-updates --no-edit
          git push origin main

      - name: Show pushed commit
        run: git rev-parse --short HEAD

