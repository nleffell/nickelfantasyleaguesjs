name: Merge JSON Updates to Main

# Give the workflow permission to push commits
permissions:
  contents: write

on:
  schedule:
    # EDT (UTC-4)
    - cron: "5 11 * * *"   # 07:05 ET during EDT
    - cron: "20 23 * * *"  # 19:20 ET during EDT
    # EST (UTC-5)
    - cron: "5 12 * * *"   # 07:05 ET during EST
    - cron: "20 0 * * *"   # 19:20 ET during EST
  workflow_dispatch:        # manual trigger merges immediately

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Ensure main is up to date
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Fetch json-updates
        run: git fetch origin json-updates

      - name: Merge (manual runs always merge; scheduled runs only at ET times)
        env:
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "$EVENT_NAME" = "schedule" ]; then
            ET_NOW=$(TZ="America/New_York" date +'%H:%M')
            if [[ "$ET_NOW" != "07:05" && "$ET_NOW" != "19:20" ]]; then
              echo "Scheduled run at $ET_NOW ET; outside merge window. Exiting."
              exit 0
            fi
            echo "Scheduled run at allowed ET time ($ET_NOW). Proceeding."
          else
            echo "Manual run detected â€” proceeding to merge immediately."
          fi

          # Skip if no changes
          if git diff --quiet main origin/json-updates; then
            echo "No changes to merge."
            exit 0
          fi

          echo "Changes detected in the following files:"
          git diff --name-only main origin/json-updates

          # Merge and push
          git merge origin/json-updates --no-edit
          git push origin main
